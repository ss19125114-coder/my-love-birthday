<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Darling</title>
    <style>
        :root { --pink: #ff4d6d; --gold: #ffd700; --soft-pink: #fff0f3; }
        
        /* Ensure the body takes up the full mobile viewport */
        body, html { 
            margin: 0; padding: 0; 
            width: 100%; height: 100%; 
            font-family: 'Arial', sans-serif; 
            overflow: hidden; 
            transition: background 1.5s ease;
            -webkit-tap-highlight-color: transparent;
        }

        body.black-theme { background-color: #000; color: white; }
        body.white-theme { background-color: var(--soft-pink); color: #333; }

        .container { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; width: 100vw; text-align: center; position: relative; }
        
        .text-fade { font-size: 1.8rem; opacity: 0; display: none; transition: opacity 1.5s ease; padding: 20px; position: absolute; top: 35%; transform: translateY(-50%); width: 85%; line-height: 1.4; z-index: 5; }
        .show { display: block; opacity: 1; }

        /* Falling Roses */
        .rose { position: absolute; top: -50px; font-size: 24px; animation: fall linear infinite; z-index: 1; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        /* Buttons */
        .poll-container { display: none; margin-top: 180px; z-index: 10; }
        .btn { background: transparent; border: 2px solid var(--pink); color: var(--pink); padding: 12px 35px; margin: 10px; border-radius: 25px; cursor: pointer; font-size: 1.1rem; transition: 0.3s; font-weight: bold; }
        .btn:hover { background: var(--pink); color: white; }

        .action-wrapper { display: none; flex-direction: column; align-items: center; cursor: pointer; z-index: 10; margin-top: 50px; }
        .action-text-btn { font-size: 2.2rem; color: var(--pink); font-weight: bold; text-decoration: underline; margin-bottom: 10px; }
        .click-icon { font-size: 1.8rem; animation: popIcon 1s infinite; }
        @keyframes popIcon { 0%, 100% { transform: scale(1); opacity: 0.5; } 50% { transform: scale(1.3); opacity: 1; } }

        /* Gallery and Photos */
        #photo-gallery { display: none; width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 20; }
        .photo-container { display: flex; justify-content: center; align-items: center; height: 100%; width: 100%; }
        .photo { width: 85%; max-width: 400px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); display: none; animation: zoomIn 1s ease; border: 5px solid white; background-color: #eee; }
        
        /* FIXED LAST PHOTO FOR MOBILE */
        #lastPhoto { 
            display: none;
            width: 100vw; 
            height: 100vh; 
            position: fixed; 
            top: 0; 
            left: 0; 
            object-fit: contain; 
            background-color: #000;
            z-index: 1000 !important; /* Forces it to the absolute front */
            animation: zoomIn 1.2s ease-in-out;
        }

        @keyframes zoomIn { from { transform: scale(1.1); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* Final Wish Styling */
        #finalWish { 
            color: var(--pink); 
            display: none; 
            font-size: 2.5rem; 
            font-weight: bold; 
            width: 85%; 
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 50;
            line-height: 1.3;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px var(--pink); }
            to { text-shadow: 0 0 10px #fff, 0 0 20px var(--pink), 0 0 30px var(--pink); }
        }

        .balloon { position: absolute; bottom: -100px; font-size: 40px; animation: flyUp 6s linear forwards; z-index: 15; }
        @keyframes flyUp { to { transform: translateY(-120vh); } }
        .firework { position: absolute; width: 4px; height: 4px; border-radius: 50%; box-shadow: 0 0 20px 5px var(--gold); animation: explode 0.8s ease-out forwards; z-index: 15; }
        @keyframes explode { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(35); opacity: 0; } }
    </style>
</head>
<body class="black-theme" onclick="startMusic()">

    <div class="container">
        <h1 id="line1" class="text-fade">It's your special day my SUNANDA</h1>
        <h1 id="line2" class="text-fade">I have to make something for you</h1>
        <h1 id="line3" class="text-fade">Do you wanna see what I made??</h1>

        <div id="poll" class="poll-container">
            <button class="btn" onclick="startSurprise()">Yes</button>
            <button class="btn" onclick="alert('Try again! â¤ï¸')">No</button>
        </div>

        <div id="lightWrapper" class="action-wrapper" onclick="turnLightsOn()">
            <div class="action-text-btn">Lights on</div>
            <div class="click-icon">ðŸ‘†</div>
        </div>

        <div id="balloonWrapper" class="action-wrapper" onclick="startCelebration()">
            <div class="action-text-btn">Balloons</div>
            <div class="click-icon">ðŸ‘†</div>
        </div>

        <h2 id="finalWish">Wish you a very happy birthday my dear wife!</h2>

        <div id="photo-gallery">
            <div class="photo-container">
                <img src="photo1.jpeg" class="photo" id="p1">
                <img src="photo2.jpeg" class="photo" id="p2">
                <img src="photo3.jpeg" class="photo" id="p3">
            </div>
        </div>
        <img src="lastphoto.png" id="lastPhoto">
    </div>

    <audio id="bgMusic" loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <script>
        const music = document.getElementById('bgMusic');
        function startMusic() { music.play().catch(e => console.log("Music blocked")); }

        setInterval(() => {
            const rose = document.createElement('div');
            rose.className = 'rose'; rose.innerText = 'ðŸŒ¹';
            rose.style.left = Math.random() * 100 + 'vw';
            rose.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(rose);
            setTimeout(() => rose.remove(), 5000);
        }, 300);

        setTimeout(() => document.getElementById('line1').classList.add('show'), 500);
        setTimeout(() => { document.getElementById('line1').classList.remove('show'); document.getElementById('line2').classList.add('show'); }, 3500);
        setTimeout(() => { 
            document.getElementById('line2').classList.remove('show'); 
            document.getElementById('line3').classList.add('show'); 
            document.getElementById('poll').style.display = 'block';
        }, 6500);

        function startSurprise() {
            document.getElementById('line3').style.display = 'none';
            document.getElementById('poll').style.display = 'none';
            document.getElementById('lightWrapper').style.display = 'flex';
        }

        function turnLightsOn() {
            document.body.className = 'white-theme';
            document.getElementById('lightWrapper').style.display = 'none';
            document.getElementById('balloonWrapper').style.display = 'flex';
        }

        function createFirework() {
            const fw = document.createElement('div');
            fw.className = 'firework';
            fw.style.left = Math.random() * 100 + 'vw';
            fw.style.top = Math.random() * 80 + 'vh';
            document.body.appendChild(fw);
            setTimeout(() => fw.remove(), 800);
        }

        function releaseBalloons() {
            const b = document.createElement('div');
            b.className = 'balloon'; b.innerText = 'ðŸŽˆ';
            b.style.left = Math.random() * 100 + 'vw';
            document.body.appendChild(b);
            setTimeout(() => b.remove(), 6000);
        }

        function startCelebration() {
            document.getElementById('balloonWrapper').style.display = 'none';
            setInterval(() => { createFirework(); releaseBalloons(); }, 250);
            
            setTimeout(() => {
                document.getElementById('photo-gallery').style.display = 'block';
                
                setTimeout(() => { document.getElementById('p1').style.display = 'block'; }, 500);
                setTimeout(() => { document.getElementById('p1').style.display = 'none'; document.getElementById('p2').style.display = 'block'; }, 3500);
                setTimeout(() => { document.getElementById('p2').style.display = 'none'; document.getElementById('p3').style.display = 'block'; }, 6500);
                
                setTimeout(() => {
                    document.getElementById('p3').style.display = 'none';
                    document.getElementById('finalWish').style.display = 'block';
                    
                    setTimeout(() => {
                        document.getElementById('finalWish').style.display = 'none';
                        // Use display: block explicitly for mobile
                        const lp = document.getElementById('lastPhoto');
                        lp.style.display = 'block';
                    }, 3000);
                }, 9500);
            }, 2000);
        }
    </script>
</body>
</html>
